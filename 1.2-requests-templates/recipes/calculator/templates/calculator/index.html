<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Блюда</title>
</head>
<body>
    <h3>Выберите название блюда и получите для него количество ингредиентов.<br></h3>
    <h3>Если добавить параметр servings=n, то ингредиенты будут посчитаны на выбранное количество порций.</h3>
    <h4>Список доступных блюд: <br></h4>
    <p>
        {% for dish in dishes %}
            <p>
                <a href="{% url 'recipes_view' dish %}">{{ dish }}</a>
            </p>
        {% endfor %}
    </p>
</body>
</html>
